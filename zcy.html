<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <link rel="stylesheet" href="./css/zcy.css">
    <style>
        .box1 img{
          width: 100%;
        }
        .box3 img{
            width: 100%;

        }
        .box4 img{
            position: absolute;
            top: 300px;
            left:50px;
        }
        .box5 img{
            position: absolute;
            top: 300px;
            left:1000px;
        }
    </style>
</head>


<body>
    <div class="box1">
        <img src="https://image1.suning.cn/uimg/cms/img/161015727551028585.jpg" alt="">
    </div>
    <div class="box4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLhU0XoD_sq3mB-I4Uy66dAv5qg7E21LupVw&usqp=CAU" alt="">
    </div>
    <din class="box5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd4-v8hk-at6WWCL95f36ORnFv1lpKb6zlPw&usqp=CAU" alt=""></din>
    <div class="box" id="box2">
        <ul>
            <li class="active">电话注册</li>
            <li>邮箱注册</li>
        </ul>
        <ol>
            <li class="active">
                <span>
                    <p>手机/邮箱:</p><input type="text"id="srk">
                </span>
                <span>
                    <p>注册账号:</p><input type="text" id="userName">
                </span>
                <span>
                    <p>登录密码:</p><input type="text" id="password">
                </span>
                <span>
                    <p>验 证 码:</p><input type="text"id="srk1">
                </span>
                <button>确认注册</button>
            </li>
            <li>
                <img src="https://res.suning.cn/project/passport/login/b2c_V7/image/header190-60.png" alt="">
            </li>
        </ol>
    </div>
    <div class="box3">
        <img src="https://image2.suning.cn/uimg/cms/img/161035387407206468.jpg" alt="">
    </div>
    <script src="./js/zcy.js"></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script>
        $(function () {
            $('button').click(() => {
                const username = $('#userName').val()
                const password = $('#password').val()
                if (!username || !password) return alert('请完整填写表单')
                if (!/^[a-z0-9]\w{4,11}$/i.test(username) || !/^\w{6,12}$/i.test(password)) return alert('表单不符合规则')
                $.post('./server/zcy.php', { username, password }, null, 'json')
                $('#userName').val('')
                $('#password').val('')
                $('#srk').val('')
                $('#srk1').val('')
                window.location.href='index.html'
                alert('注册成功')
               
            })
        })
    </script>
</body>

</html>
